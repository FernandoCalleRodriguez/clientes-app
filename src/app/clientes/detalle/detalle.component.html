<div *ngIf="modalService.modal"  class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle del cliente:</h5>
        <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm">

              <ul *ngIf="cliente" class="list-group text-dark mb-3">
                  <li class="list-group-item">{{cliente.nombre}}</li>
                  <li class="list-group-item">{{cliente.apellido}}</li>
                  <li class="list-group-item">{{cliente.email}}</li>
                  <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
              </ul>

              <div class="input-group mb-3">
                <div class="custom-file">
                  <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-descibedy="">
                  <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                </div>
                <div class="input-group-append">
                  <button [disabled]="imagenSeleccionada.name == 'foo.txt'"(click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupileAddon04">Subir</button>
                </div>
              </div>
              <div class="progress" *ngIf="progreso > 0" >
                  <div class="progress-bar" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">{{progreso}}%</div>
              </div>
            </div>
            <div *ngIf="cliente?.foto" class="col-sm" style="height: 40px;">
              <img  src="http://localhost:8888/api/uploads/img/{{cliente.foto}}"  class="img-thumbnail rounded" >
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
